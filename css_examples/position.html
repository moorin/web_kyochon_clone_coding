<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>postion</title>
  <style>
    body {
      margin: 0;
    }
    .parent{
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      /* 2번 */
      position: relative;
    }
    .child{
      width: 50px;
      height: 50px;
      background-color: lightcoral;
      /* 1번 */
      position: absolute;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <!-- 부모요소 relative, 자식요소 absolute -->
  <div class="parent">
    <div class="child"></div>
  </div>
  
</body>
</html>
